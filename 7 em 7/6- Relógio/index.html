<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Relógio</title>

    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/script.js"></script>
</head>
<body>

    <main>

        

        <div class="clock">

            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="second-hand"></div>

            <div class="center"></div>

            <div class="number number-1" style="color: #f0f8ff">1</div>
            <div class="number number-2" style="color: #f0f8ff;">2</div>
            <div class="number number-3" style="color: #f0f8ff;">3</div>
            <div class="number number-4" style="color: #f0f8ff;">4</div>
            <div class="number number-5" style="color: #f0f8ff;">5</div>
            <div class="number number-6" style="color: #f0f8ff;">6</div>
            <div class="number number-7" style="color: #f0f8ff;">7</div>
            <div class="number number-8" style="color: #f0f8ff;">8</div>
            <div class="number number-9" style="color: #f0f8ff;">9</div>
            <div class="number number-10" style="color: #f0f8ff;">10</div>
            <div class="number number-11" style="color: #f0f8ff;">11</div>
            <div class="number number-12" style="color: #f0f8ff;">12</div>

        </div>

        <div class="opcoes">

            <button class="showNumber" onclick="showNumber()">Mostrar Números</button>

            <button class="hiddeNumber" onclick="hiddeNumber()">Ocultar Números</button>

        </div>

    </main>

</body>
</html>
